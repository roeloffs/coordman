<!DOCTYPE html> 
<html lang="en">
<head>
<title>Coordman by Rebane</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="coordman.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
</head>
<body>
<div id="map">
 <div class="leaflet-bottom leaflet-left">
    <input type="button" id="btnToggleCoords" value="Toggle Coordinates" onclick="toggleCoords()" class="btnStyle span3 leaflet-control" />
  </div>
  <div class="leaflet-top leaflet-right" style="padding: 3px 3px;">
    <input type="button" id="btnLayers" value="Layers"  onclick="openLayers()" class="btnStyle span3 leaflet-control" />
    <input type="button" id="btnSettings" value="Settings"  onclick="openSettings()" class="btnStyle span3 leaflet-control" />
  </div>
</div>
<div id="coords"><div id="coordstext"></div></div>

<script src="coordman.js"></script>
</body>
</html>
